<div class="sidebar">
{% for section in site.sections %}
	<p><a href="{{ site.baseurl }}/{{ section[1] }}.html">{{ section[0] }}</a></p>
	{% if section | size > 2 %}
		{% for subsection in section[2] %}
			<p class="sub"><a href="{{ site.baseurl }}/{{ subsection[1] }}.html">{{ subsection[0] }}</a></p>
		{% endfor %}
	{% endif %}
{% endfor %}
</div>
